<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="/public/sty1.css">
    <link rel="shortcut icon" href="/public/favicon.ico" type="favicon">
    <title>Contact</title>
</head>
<body>
    <section class="head">
        <header class="text-gray-400 bg-gray-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="/public/index.html">
                
            <img class="ml-3 logo" src="/public/img/logo.png" alt="logo">
                <span class="ml-3 text-xl">Gam-Con</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-white" href="/public/index.html">Home</a>
                <a class="mr-5 hover:text-white" href="/public/about/about.html">About</a>
                <a class="mr-5 hover:text-white" href="/public/schedule/schedule.html">Schedule</a>
                <a class="mr-5 hover:text-white" href="/public/News/news.html">News</a>
              </nav>
              <button class="inline-flex items-center text-gray-50  bg-purple-500 border-0 py-1 px-3 focus:outline-none hover:bg-purple-600 rounded text-base mt-4 md:mt-0">Brochure  <i class="fas fa-level-down-alt"></i>
              </button>
            </div>
          </header>
    </section>
    <!-- ////////////////////////////////////////////////////////////////////////////////////HEADER\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Suggestion? Doubt? Bussiness talk? Reach Us !</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Send</button>
              </div>
              <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
                <a class="text-purple-400">Gamcon.official@mail.com</a>
                <p class="leading-normal my-5">49 brooklyn St.
                  <br>New Town, NY 58069
                </p>
                <span class="inline-flex">
                    <a class="text-gray-500"><i class="fab fa-facebook-f w-5 h-5"></i></a>
                    <a class="ml-4 text-gray-500"><i class="fab fa-twitter w-5 h-5"></i> </a>
                    <a class="ml-4 text-gray-500"><i class="fab fa-linkedin-in w-5 h-5"></i></a>
                    <a class="ml-4 text-gray-500"><i class="fab fa-instagram w-5 h-5"></i></a>

                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://kit.fontawesome.com/dffe87f9d5.js" crossorigin="anonymous"></script>
</body>
</html>
